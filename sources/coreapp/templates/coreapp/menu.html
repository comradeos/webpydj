{% block mainmenu %}
<div class="header">

    <ul id="mainmenu" class="mainmenu">
        <li class="logo">
            <a href="{% url 'index' %}">
                <div class="logo"></div>
            </a>
        </li>

        {% for m in menu %}
            <li><a href="{% url m.url_name %}">{{m.title}}</a></li>
        {% endfor %}

        <li class="last"><a href="{% url 'register' %}">Register</a> | <a href="{% url 'login' %}">Login</a></li>
    </ul>

    <div class="clear"></div>
</div>
{% endblock mainmenu %}
